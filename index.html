<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatiable" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">  
    <link rel="stylesheet" type="text/css" href="sytle.css"> 
</head>    
<body>
    <div class="box">
        <div class="search"> <!--container-->
            <input type="text" placeholder="Enter city name" spellcheck="false">  
            <button><img src="image/search.png"></button>
        </div>
        
        <div class="error">
            <p>Invalid city name!</p>
        </div>
        
        <div class="weather">
            <img src="image/clouds.png" class="weather-icon">
            <h1 class="temp">27Â°c</h1>
            <h2 class="city">Mumbai</h2> 

            <!-- <p id = "demo"></p>
            <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Click for Date & Time</button> -->

          
        <div class="box-down">
            <div class="col">
                <img src="image/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="image/wind.png">
                <div>
                    <p class="wind">15 km/hr</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div> 
</div> 
       
    <script src="weatherScript.js"></script>

</body>
</html>
